<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meadowood Gardens - Data Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center" style="width: 95%; max-width: 100%; margin-left: 2.5%; margin-top: 5vh; background-color:red">
        <div class="card-header">
            Meadowood Gardens - Data Tracker
        </div>
        <div class="card-body" style="height: 80vh;">
            <form>
              <fieldset >
                <legend>Client Fertilizer Treatments</legend>
                  <div class="mb-3">
                  <label for="clients" class="form-label">Select a client</label>
                  <select id="clients" class="form-select">
                  </select>
                </div>
                  <div class="row" style="width: 90%; max-width: 100%; margin-left: 5%; margin-bottom: 50px;">
                      <div class="form-check col">
                      <input type="checkbox" class="btn-check" id="App" autocomplete="off">
                        <label class="btn btn-primary" for="App" style="width: 100%; max-width: 100%;">Fertilizer Application</label>
                    </div>
                    <div class="form-check col">
                      <input type="checkbox" class="btn-check" id="Grub" checked="" autocomplete="off">
                        <label class="btn btn-primary" for="Grub" style="width: 100%; max-width: 100%;">Grub</label>
                    </div>
                      <div class="form-check col">
                      <input type="checkbox" class="btn-check" id="BL" checked="" autocomplete="off">
                        <label class="btn btn-primary" for="BL" style="width: 100%; max-width: 100%">Broad Leaf</label>
                    </div>
                  </div>


                <button type="submit" class="btn btn-primary btn-lg" style="width: 75%; height: 70px;">Submit</button>
              </fieldset>
            </form>
        </div>
        <div class="card-footer text-body-secondary">
            Created and managed by calebjschmitt.com
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        fetch("/Database/get-clients")
        .then((response) => response.json())
        .then((json) => {
            var selectElement = document.getElementById('clients');

            for (var index = 0; index <= json.length-1; index++) {
                selectElement.add(new Option(json[index]));
            }
        });
    </script>

</body>
</html>
